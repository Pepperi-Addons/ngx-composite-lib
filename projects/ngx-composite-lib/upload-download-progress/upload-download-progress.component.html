<div id="uploadPanelCont">
    <div class="panel-header pep-border-bottom">
        <label class="body-md ellipsis">{{'DOWNLOAD_PANEL.TITLE' | translate}}</label>
        <pep-button
            styleType="weak"
            styleStateType="system"
            sizeType="xs"
            classNames="roundCorners"
            [disabled]="false"
            iconName="system_close"
            iconPosition="end"
            [visible]="true"
            (buttonClick)="closeClick($event)">
        </pep-button>
    </div>
    <div class="panel-content">
        <ul>
            <ng-container *ngFor="let asset of assetsList">
            <li *ngIf="asset?.status !== 'hidden'">
               
                <span class="color-dimmed body-sm ellipsis">{{asset.name}}</span>
                <pep-button
                    styleType="weak-invert"
                    styleStateType="system"
                    classNames="xxs-btn"
                    [disabled]="false"
                    iconName="arrow_right_alt">
                </pep-button>
                <span class="body-sm" [ngClass]="asset?.status">{{asset.status}}</span>
            
            </li>
        </ng-container>
        </ul>
    </div>
</div>
