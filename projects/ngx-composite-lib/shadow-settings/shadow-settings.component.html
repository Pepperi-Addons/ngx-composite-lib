<div>
    <pep-checkbox 
        class="{{ titleSize === 'xl' ? 'checkbox-as-title' : 'checkbox-as-sub-title' }}" 
        [label]="'SHADOW_SETTINGS.TITLE' | translate" [renderTitle]="false" [value]="shadow.use" (valueChange)="onUseChanged($event)"></pep-checkbox>
    <pep-field-title [label]="'SHADOW_SETTINGS.SIZE' | translate" [disabled]="!shadow.use"></pep-field-title>
    <pep-group-buttons class="shadow-size-group" [buttons]="shadowSizes" [selectedButtonKey]="shadow.size" [stretch]="true" buttonsClass="md regular" [buttonsDisabled]="!shadow.use" viewType="toggle">
    </pep-group-buttons>
</div>
<div>
    <pep-field-title [label]="'SHADOW_SETTINGS.INTENSITY' | translate" [disabled]="!shadow.use"></pep-field-title>
    <pep-group-buttons class="shadow-intensity-group" [buttons]="shadowIntensities" [selectedButtonKey]="shadow.intensity" [stretch]="true" buttonsClass="md regular" [buttonsDisabled]="!shadow.use" viewType="toggle">
    </pep-group-buttons>
</div>
