<label *ngIf="header != ''" class="body-xl bold ellipsis">{{header}}</label><br>

<pep-field-title *ngIf="subHeader !=''" [label]="subHeader" [disabled]="disabled"></pep-field-title>
<pep-group-buttons [buttons]="btnsArray" 
                   [selectedButtonKey]="btnKey" 
                   [stretch]="true" 
                   buttonsClass="md regular" 
                   [buttonsDisabled]="disabled" 
                   viewType="toggle">
</pep-group-buttons>
